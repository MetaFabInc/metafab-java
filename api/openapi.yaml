openapi: 3.0.0
info:
  contact:
    email: metafabproject@gmail.com
    name: MetaFab Team
    url: https://trymetafab.com
  description: " Complete MetaFab API references and guides can be found at: https://trymetafab.com"
  termsOfService: https://trymetafab.com
  title: MetaFab API
  version: 1.1.3
servers:
- description: MetaFab API Server
  url: https://api.trymetafab.com
tags:
- description: Contract related operations
  name: Contracts
- description: Currency related operations
  name: Currencies
- description: Game related operations
  name: Games
- description: Item related operations
  name: Items
- description: Transaction related operations
  name: Transactions
- description: Player related operations
  name: Players
- description: Wallet related operations
  name: Wallets
paths:
  /v1/collections:
    get:
      description: Returns an array of active item collections for the game associated
        with the provided `X-Game-Key`.
      operationId: getCollections
      parameters:
      - description: "The `publishedKey` of a specific game. This can be shared or\
          \ included in game clients, websites, etc."
        example: game_pk_4SOqpDi8pQdnQgfCOBW29qR8YmwOhxVPz5iHoMgUEJLDdPXgwLuHqZf8ewo2GajZ
        explode: false
        in: header
        name: X-Game-Key
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/getCollections_200_response_inner'
                type: array
          description: Successfully retrieved an array of item collections for the
            game associated with the provided `X-Game-Key`
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
      summary: Get collections
      tags:
      - Items
      x-accepts: application/json
    post:
      description: "Creates a new game item collection and deploys an extended functionality\
        \ ERC1155 contract on behalf of the authenticating game's primary wallet.\
        \ The deployed ERC1155 contract is preconfigured to fully support creating\
        \ unique item types, item transfer timelocks, custom metadata per item, gasless\
        \ transactions from player managed wallets, and much more."
      operationId: createCollection
      parameters:
      - description: The `secretKey` of the authenticating game.
        example: game_sk_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        explode: false
        in: header
        name: X-Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The password of the authenticating game. Required to decrypt
          and perform blockchain transactions with the game primary wallet.
        example: mySecurePassword
        explode: false
        in: header
        name: X-Password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createCollection_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createCollection_200_response'
          description: Successfully created a new item collection and deployed its
            associated ERC1155 contract on the chain specified. Returns a collection
            object containing a contract property with the deployment transaction.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: "An authorization error occured. This is often due to incorrect\
            \ tokens or keys being provided, or accessing a resource that the provided\
            \ tokens or keys do not have access to."
      summary: Create collection
      tags:
      - Items
      x-content-type: application/json
      x-accepts: application/json
  /v1/collections/{collectionId}/approvals:
    get:
      description: Returns a boolean (true/false) representing if the provided operatorAddress
        has approval to transfer and burn items from the current collection owned
        by the address or address associated with the provided walletId.
      operationId: getCollectionApproval
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: "A valid EVM based address. For example, `0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D`."
        example: 0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D
        explode: true
        in: query
        name: operatorAddress
        required: true
        schema:
          type: string
        style: form
      - description: "A valid EVM based address. For example, `0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D`."
        example: 0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D
        explode: true
        in: query
        name: address
        required: false
        schema:
          type: string
        style: form
      - description: Any wallet id within the MetaFab ecosystem.
        explode: true
        in: query
        name: walletId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: number
          description: Successfully retrieved the boolean value representing if the
            provided operatorAddress can transfer and burn owned items by the provided
            address or walletId.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
      summary: Get collection approval
      tags:
      - Items
      x-accepts: application/json
    post:
      description: Sets approval for the provided address or wallet address associated
        with the provided walletId to operate on behalf of the authenticating game
        or player's owned items for this collection. Setting an approved value of
        `true` allows the provided address or address associated with the provided
        walletId to transfer and burn items from this collection on behalf of the
        authenticated game or player's wallet address.
      operationId: setCollectionApproval
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: The `secretKey` of a specific game or the `accessToken` of a
          specific player.
        example:
        - game_sk_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        - player_at_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        explode: false
        in: header
        name: X-Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The password of the authenticating game or player. Required to
          decrypt and perform blockchain transactions with the game or player primary
          wallet.
        example: mySecurePassword
        explode: false
        in: header
        name: X-Password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/setCollectionApproval_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionModel'
          description: Successfully set approval for the provided address or address
            associated with the provided walletId to transfer and burn items from
            this collection on behalf of the authenticated game or player's wallet.
            Returns a transaction object.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: "An authorization error occured. This is often due to incorrect\
            \ tokens or keys being provided, or accessing a resource that the provided\
            \ tokens or keys do not have access to."
      summary: Set collection approval
      tags:
      - Items
      x-content-type: application/json
      x-accepts: application/json
  /v1/collections/{collectionId}/balances:
    get:
      description: Returns the current collection item balances of all collection
        items for the provided wallet address or the wallet address associated with
        the provided walletId.
      operationId: getCollectionItemBalances
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: "A valid EVM based address. For example, `0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D`."
        example: 0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D
        explode: true
        in: query
        name: address
        required: false
        schema:
          type: string
        style: form
      - description: Any wallet id within the MetaFab ecosystem.
        explode: true
        in: query
        name: walletId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: number
                description: Key value pairs represented as itemId -> balance for
                  the provided wallet or address.
                type: object
          description: "Successfully retrieved currency balances of all collection\
            \ items owned by the provided address or walletId. Balances are returned\
            \ as a an object, mapping key value pairs as itemId -> balance (string\
            \ to handle uint256 numbers)."
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
      summary: Get collection item balances
      tags:
      - Items
      x-accepts: application/json
  /v1/collections/{collectionId}/batchMints:
    post:
      description: Creates (mints) the provided itemIds of the specified quantities
        to the provided wallet address or wallet address associated with the provided
        walletId.
      operationId: batchMintCollectionItems
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: The `secretKey` of the authenticating game.
        example: game_sk_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        explode: false
        in: header
        name: X-Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The password of the authenticating game. Required to decrypt
          and perform blockchain transactions with the game primary wallet.
        example: mySecurePassword
        explode: false
        in: header
        name: X-Password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/batchMintCollectionItems_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionModel'
          description: Successfully created (minted) the provided items of the provided
            quantities to the provided wallet address or wallet address of the provided
            walletId. Returns a transaction object.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: "An authorization error occured. This is often due to incorrect\
            \ tokens or keys being provided, or accessing a resource that the provided\
            \ tokens or keys do not have access to."
      summary: Batch mint collection items
      tags:
      - Items
      x-content-type: application/json
      x-accepts: application/json
  /v1/collections/{collectionId}/batchTransfers:
    post:
      description: Transfers one or multiple items of specified quantities to the
        provided wallet addresses or wallet addresses associated with the provided
        walletIds. You may also provide a combination of addresses and walletIds in
        one request.
      operationId: batchTransferCollectionItems
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: The `secretKey` of a specific game or the `accessToken` of a
          specific player.
        example:
        - game_sk_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        - player_at_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        explode: false
        in: header
        name: X-Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The password of the authenticating game or player. Required to
          decrypt and perform blockchain transactions with the game or player primary
          wallet.
        example: mySecurePassword
        explode: false
        in: header
        name: X-Password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/batchTransferCollectionItems_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionModel'
          description: Successfully transferred the itemIds of the provided quantities
            to each of the provided wallet addresses and/or wallet addresses of the
            provided walletIds. Returns a transaction object.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: "An authorization error occured. This is often due to incorrect\
            \ tokens or keys being provided, or accessing a resource that the provided\
            \ tokens or keys do not have access to."
      summary: Batch transfer collection items
      tags:
      - Items
      x-content-type: application/json
      x-accepts: application/json
  /v1/collections/{collectionId}/items:
    get:
      description: Returns all collection items as an array of metadata objects.
      operationId: getCollectionItems
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: object
                type: array
          description: Successfully retrieved collection items metadata.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
      summary: Get collection items
      tags:
      - Items
      x-accepts: application/json
    post:
      description: "Creates a new item type. Item type creation associates all of\
        \ the relevant item data to a specific itemId. Such as item name, image, description,\
        \ attributes, any arbitrary data such as 2D or 3D model resolver URLs, and\
        \ more. It is recommended, but not required, that you create a new item type\
        \ through this endpoint before minting any quantity of the related itemId.\n\
        \nItem type data is uploaded to, and resolved through IPFS for decentralized\
        \ persistence. Any itemId provided will have its existing item type overriden\
        \ if it already exists."
      operationId: createCollectionItem
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: The `secretKey` of the authenticating game.
        example: game_sk_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        explode: false
        in: header
        name: X-Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The password of the authenticating game. Required to decrypt
          and perform blockchain transactions with the game primary wallet.
        example: mySecurePassword
        explode: false
        in: header
        name: X-Password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createCollectionItem_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionModel'
          description: Successfully created a new item type and assigned it to the
            provided item `id`. Returns a transaction object.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: "An authorization error occured. This is often due to incorrect\
            \ tokens or keys being provided, or accessing a resource that the provided\
            \ tokens or keys do not have access to."
      summary: Create collection item
      tags:
      - Items
      x-content-type: application/json
      x-accepts: application/json
  /v1/collections/{collectionId}/items/{collectionItemId}:
    get:
      description: Returns a metadata object for the provided collectionItemId.
      operationId: getCollectionItem
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Any item id for the collection. Zero, or a positive integer."
        explode: false
        in: path
        name: collectionItemId
        required: true
        schema:
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: object
                type: array
          description: Successfully retrieved collection item metadata.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
      summary: Get collection item
      tags:
      - Items
      x-accepts: application/json
  /v1/collections/{collectionId}/items/{collectionItemId}/balances:
    get:
      description: Returns the current collection item balance of the provided collectionItemId
        for the provided wallet address or the wallet address associated with the
        provided walletId.
      operationId: getCollectionItemBalance
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Any item id for the collection. Zero, or a positive integer."
        explode: false
        in: path
        name: collectionItemId
        required: true
        schema:
          type: number
        style: simple
      - description: "A valid EVM based address. For example, `0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D`."
        example: 0x39cb70F972E0EE920088AeF97Dbe5c6251a9c25D
        explode: true
        in: query
        name: address
        required: false
        schema:
          type: string
        style: form
      - description: Any wallet id within the MetaFab ecosystem.
        explode: true
        in: query
        name: walletId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: number
          description: Successfully retrieved collection item balance of the provided
            collectionItemId for address or walletId. Balance is returned as a string
            to handle uint256 numbers.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
      summary: Get collection item balance
      tags:
      - Items
      x-accepts: application/json
  /v1/collections/{collectionId}/items/{collectionItemId}/burns:
    post:
      description: Removes (burns) the provided quantity of the collectionItemId from
        the authenticating game or players wallet. The quantity is permanently removed
        from the circulating supply of the item.
      operationId: burnCollectionItem
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Any item id for the collection. Zero, or a positive integer."
        explode: false
        in: path
        name: collectionItemId
        required: true
        schema:
          type: number
        style: simple
      - description: The `secretKey` of a specific game or the `accessToken` of a
          specific player.
        example:
        - game_sk_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        - player_at_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        explode: false
        in: header
        name: X-Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The password of the authenticating game or player. Required to
          decrypt and perform blockchain transactions with the game or player primary
          wallet.
        example: mySecurePassword
        explode: false
        in: header
        name: X-Password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/burnCollectionItem_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionModel'
          description: Successfully removed (burned) the quantity of the collectionItemId
            from the authenticating game or player's wallet. Returns a transaction
            object.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: "An authorization error occured. This is often due to incorrect\
            \ tokens or keys being provided, or accessing a resource that the provided\
            \ tokens or keys do not have access to."
      summary: Burn collection item
      tags:
      - Items
      x-content-type: application/json
      x-accepts: application/json
  /v1/collections/{collectionId}/items/{collectionItemId}/mints:
    post:
      description: Creates (mints) the specified quantity of the provided collectionItemId
        to the provided wallet address or wallet address associated with the provided
        walletId.
      operationId: mintCollectionItem
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Any item id for the collection. Zero, or a positive integer."
        explode: false
        in: path
        name: collectionItemId
        required: true
        schema:
          type: number
        style: simple
      - description: The `secretKey` of the authenticating game.
        example: game_sk_02z4Mv3c85Ig0gNowY9Dq0N2kjb1xwzr27ArLE0669RrRI6dLf822iPO26K1p1FP
        explode: false
        in: header
        name: X-Authorization
        required: true
        schema:
          type: string
        style: simple
      - description: The password of the authenticating game. Required to decrypt
          and perform blockchain transactions with the game primary wallet.
        example: mySecurePassword
        explode: false
        in: header
        name: X-Password
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mintCollectionItem_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionModel'
          description: Successfully created (minted) the item(s) to the provided wallet
            address or wallet address of the provided walletId. Returns a transaction
            object.
        "400":
          content:
            application/json:
              schema:
                type: string
          description: An API level error occurred. This is often due to problematic
            data being provided by you.
        "401":
          content:
            application/json:
              schema:
                type: string
          description: "An authorization error occured. This is often due to incorrect\
            \ tokens or keys being provided, or accessing a resource that the provided\
            \ tokens or keys do not have access to."
      summary: Mint collection item
      tags:
      - Items
      x-content-type: application/json
      x-accepts: application/json
  /v1/collections/{collectionId}/items/{collectionItemId}/supplies:
    get:
      description: Returns the current circulating supply of the provided collectionItemId.
      operationId: getCollectionItemSupply
      parameters:
      - description: Any collection id within the MetaFab ecosystem.
        explode: false
        in: path
        name: collectionId
        required: true
        schema:
          type: string
        style: simple
      - description: "Any item id for the collection. Zero, or a positive integer."
        explode: false
        in: path
        name: collectionItemId
        required: true
        schema:
          type: number
        style: simple
